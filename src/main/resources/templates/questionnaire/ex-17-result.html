<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf/org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>入力確認画面</h1>
    名前：<span th:text="${questionnaire.name}"></span><br>
    <br>
    メール：<span th:text="${questionnaire.email}"></span><br>
    <br>
    性別：<span th:text="${questionnaire.gender}"></span><br>
    <br>
    趣味：<br>
    <span th:each="hobby : ${questionnaire.hobbyList}">
        <span th:text="${hobby}"></span><br>
    </span><br>
    好きな言語：<br>
    <span th:each="language : ${questionnaire.languageList}">
        <span th:text="${language}"></span><br>
    </span>
    <br>
    その他：<br>
    <pre th:text="${questionnaire.other}"></pre><br>
</body>
</html>
